{% extends 'base.html' %}

{% block content %}
<h1>Book List</h1>
{% for book in books %}
<div class="book">
  <h3>{{ book.title }}</h3>
  <p>Author: {{ book.author }}</p>
  <p>Price: ${{ book.price }}</p>
  <p>{{ book.description }}</p>
  <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
</div>
{% endfor %}
{% endblock %}
